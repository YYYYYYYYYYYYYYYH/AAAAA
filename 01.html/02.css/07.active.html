<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* active 클릭 , hover 마우스 오버 */
    h1:hover {
      color: red;
    }

    h1:active {
      color : blue;
    }
    
    /* enabled , disabled,focus */
    input:enabled {
        background-color: white;
      }
      input:disabled {
        background-color: orange;
      }
      input:focus {
        background-color: blue;
      }
  </style>
</head>

<body>
  <h1>Action Selector</h1>
   <h2>enabled </h2>
    <input type="text">
   <h2>disabled </h2>
    <input type="text">
</body>
</html>
