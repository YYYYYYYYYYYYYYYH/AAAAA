<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {overflow: hidden;}
    li {
      List-style : none;
      float: left;
      padding: 15px;
    }
    li:first-child {
      border-radius: 10px 0 0 10px;
    }
    li:last-child {
      border-radius: 0 10px 10px 0;
    }
    li:nth-child(2n){
      background-color: #37c71a;

    }
    li:nth-child(2n+1){
      background-color: red;

    }

  </style>



</head>
<body>
  <ul>
    <li onclick = "alert('클릭이 되었습니다')">First</li>
    <li><a href="http://www.naver.com">naver</a></li>
    <li>third </li>
    <li>fourth</li>
    <li>fifth</li>
    <li>six</li>
    <li>seven</li>
  </ul>
</body>
</html>
