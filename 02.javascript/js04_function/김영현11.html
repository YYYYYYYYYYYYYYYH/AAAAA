<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>


    //실습. 구구단 중에서 9단을 바디에 출력하기 (단순 for 문)
    // 3*1 = 9

      for (let i = 1; i <= 10; i++) {
        document.write(`3x${i} = ${3*i}<br>`);
      }
      document.write('<hr>')
      
      

   // 실습2. 전체 구구단을 body에 세로로 출력하기(중첩 for문)
  for (i=2; i<=9; i++)  {          
      for (j=1; j<=10; j++) {
        document.write(`${i}x${j} = ${i*j}<br>`);
      }
    }
    document.write('<hr>')
    


   // 실습3. 전체 구구단을 body에 가로로 출력하기(중첩 for문)
for(let i=0; i<=9; i++) {
    document.write("<p>");
    let output = "";
          for(let j=1; j<=9; j++) {
              if(i == 0){
                output += `==${j}단==  `;
                  } else {
                    output += `${j} X ${i} = ${i*j}  `;
                    }
            }
            document.write(output);

            document.write("</p>");
        }


  </script>
  


</head>

</body>
