<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Document</title>
  <script>
    //자바스크립 :  배열.forEach(()=>{})
    //제이쿼리 : $.each(()=>{}) , $(선택자).each(()=>{})
    $(()=>{
      let array = [
        {name:'Google',link:'https://www.google.co.kr'},
        {name:'Amazon',link:'https://www.google.co.kr'},
        {name:'Mozilla',link:'https://www.google.co.kr'},
        {name:'naver',link:'https://www.naver.com/'},
      ]
      let output = "";
      $.each(array,(index,item)=> {
        output += `<a href="${item.link}">${item.name}</><br>`
      })
      document.body.innerHTML = output;


      let fruits = ['🥝','🍉','🍊','🍓','🍅'];
      fruits.forEach((item, index) => {
        console.log(`${item} = ${index}`);
        
      })
      $.each(array, (item, index) => {
        console.log(`${index.name} = ${item}`);
      })

    })
  </script>
</head>
<body>

</body>
</html>
