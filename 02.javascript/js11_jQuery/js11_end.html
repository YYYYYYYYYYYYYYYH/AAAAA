<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Document</title>
  <script>
    //end() : 이전 함수로 되돌아가기 
    // 메서드 체인과 end()메서드를 이용해서 전 단계로 돌아가서 임의의 작업을 수행할 수 있게 한다.
    $(()=>{
      //h1 전체의 배경색은 orange / 짝수 글자색 white / 홀수 글자색 red 
      // $('h1').css('background', 'orange');
      // $('h1').filter(':even').css('color', 'white');
      // $('h1').filter(':odd').css('color', 'red');

      $('h1').css('background', 'orange')
      .filter(':even')
      .css('color', 'white')
      .end()
      .filter(':odd')
      .css('color', 'red');

      //first(),last(),eq()

    })
  </script>
</head>
<body>
  <h1>hearder-1</h1>
  <h1>hearder-2</h1>
  <h1>hearder-3</h1>
  <h1>hearder-4</h1>
  
</body>
</html>
