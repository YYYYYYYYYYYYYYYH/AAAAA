<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Document</title>
  <style>
      p{
            color: red;
            font-size: 13px;
            
      }
      #container {
        position: absolute;
        right: 0;
        background-color: yellow;
      }

  </style>
  <script>

    
      // 실습1. myform에서 아이디 or 비밀번호가 입력되지 않았을 경우
      // p.msg1, p.msg2 보이게 하거나 숨기거나 구현하기
      // css(), display:none -> block

      //실습2.메뉴보이기/숨기기
      //toggle() 과 active 속성 이용하기
      $(function () {
        $("#userid").keyup(function(){
        

        if($("#userid").val().length==0){
        $('.msg1').css('display','block');
      } else {
        $('.msg1').css('display','none');
      }
    
      })
      $("#userpw").keyup(function(){
      
        if($("#userpw").val().length==0){
        $('.msg2').css('display','block');
      } else {
        $('.msg2').css('display','none');
      }
    
      })
      })






  </script>

</head>
<body>
  <form action=""class="myform">
    <fieldset>
      <legend>로그인</legend>
      <div>
        <label for="userid">아이디</label>
        <input type="text" id="userid">
      </div>
      <p class="msg1">아이디를 입력하세요!!</p>
      <div>
        <label for="userpw">비밀번호</label>
        <input type="text" id="userpw">
      </div>
      <p class="msg2">비밀번호를 입력하세요!!</p>
      <button class = "btt">로그인</button>
    </fieldset>
  </form>
  <hr>

  <script>
    $(function () {
        $("#nav").hide();
        $("#bttn").click(function () {
            $("#nav").fadeToggle(300);
        });


    });
  </script>

  <h1>실습2. 메뉴</h1>
  <div id="container">
    <button id="bttn">&#9776;</button>

    <nav id="nav">
      <ul>
        <li><a href="#">Javascript</a></li>
        <li><a href="#">Typescript</a></li>
        <li><a href="#">Node.js</a></li>
      </ul>
    </nav>
  </div>

</body>
</html>
