<body>
  <h3 id="header3" style="color: red;">여기를 클릭하세요!!</h3>

  
  <div id="item">
		<img src="./js08_events/image/minmin.PNG" alt="">
		<button class="over" id="open" onclick="showDetail()">상세 설명 보기</button>
		<div id="desc" class="detail">
			<h4>민들레</h4>
			<p>어디서나 매우 흔하게 보이는 잡초로서 바닥에 딱 붙어서 꽃봉오리 하나가 쏙 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다. 특히 꽃이 지고나면 솜털모양의 깃을 가진 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.</p>
			<button id="close" onclick="hideDetail()">상세 설명 닫기</button>

	</div>	


  <hr>
  <!-- 실습3. -->
	<button id="button-1">Button-1</button>
	<button id="button-2">Button-2</button><br>
	
	<h1>Button1 - <span id="count-1">0</span></span></h1>
	<h1>Button2 - <span id="count-2">0</span></span></h1>




  <script>
    //1
    const rem = document.getElementById("header3");

    rem.addEventListener('click', () => {
    rem.remove();
});
   //2
function showDetail(){
  document.querySelector('#desc').style.display = "block";  
  
  document.querySelector('#open').style.display = "none";   
}
function hideDetail(){
  document.querySelector('#desc').style.display = "none";  
  document.querySelector('#open').style.display = "block";
}

//3

let button1 = document.getElementById('button-1');
let button2 = document.getElementById('button-2');
button1.onclick = function(){
  let counter = document.getElementById('count-1');
  let count = Number(counter.innerText); 
        counter.innerText = count+1; 

        button2.onclick();


    }

  button2.onclick = function(){
      let counter = document.getElementById('count-2'); 
      let count = Number(counter.innerText); 
        counter.innerText = count+1;     
    }




















  </script>
