<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/js04.css" />
  <script>
    /*
    1.forEach : for 문과 array :
    ㄴ> 배열.forEach (콜백함수);
    2. for .. in : for 문과 object :
    3. for..of  : for 문과 array
    */

    let arr1 = ['손흥민', '이강인', '김민재', '김연경', '류현진','홍길동'];
      console.log(`배열의 크기 = ${arr1.length}`);

      for (let i = 0; i < arr1.length; i++) {
        document.write(`${i} = ${arr1[i]}<br>`);
      }
      document.write('<hr>');

      arr1.forEach (function(name) {
        document.write (`${name}<br>`) ; 
      });
      document.write('<hr>');

      //arrow function 를 사용 (lambda식)
      arr1.forEach((name) => document.write (`${name}<br>`));
      
      let arr2 = ['🥝', '🥥', '🍇', '🍈', '🍉'];
      arr2.forEach((x) => document.write(`${x}`));
      document.write('<hr>');
      // for..of  : for 문과 array
      for(let fruit of arr2) {
        document.write(`${fruit}`);
      }

      // for .. in : for 문과 object :
      let hong = {
        name : '홍길동',
        age : 1000,
        addr : '조선 한양',
        tel : '010-9999-8888',
        
      };
      console.log(`${hong.name}`);
      console.log(`${hong['age']}`);
      console.log(`${hong.addr}`);
      console.log(`${hong.tel}`);
      document.write('<hr>');

    //for in에서는 객체에서 key를 꺼내온다 

      for (key in hong) {
        document.write (`${key} = ${hong[key]} <br>`); //dot 연산자는 실행 안됨
        }

      // 실습. 자리배치도
      // 현재 강의실의 인원수와 한 줄에 3명씩 앉을 경우 자리배치도를 출력해보기
      // if, for(중첩for), table,
      let memNum = 16;
      let colNum = 3;

      if (memNum % colNum == 0) {
        rowNum = parseInt(memNum / colNum);
      } else {
        rowNum = parseInt(memNum / colNum) + 1;
      }
      console.log(`총 줄 수 = ${rowNum}`);

      document.write('<table border="1">');
      for (i = 0; i < rowNum; i++) {
        document.write('<tr>');
        // console.log(`${i} 번쨰 줄!!`);
        for (j = 1; j <= colNum; j++) {
          seatNo = i * colNum + j; // 좌석번호
          if (seatNo > memNum) break;
          document.write(`<td> 좌석번호 ${seatNo} </td>`);
        }

        document.write('</tr>');
      }
      document.write('</table>');
      document.write ('<hr>');



 //구구단
      let dan, ii;

      for (dan = 2; dan <= 9; dan++) {
        document.write('<div>');
        document.write(`<h3>${dan} 단</h3>`);
        for (ii = 1; ii <= 9; ii++) {
          document.write(`${dan} X ${ii} = ${dan * ii}<br>`);
        }
        document.write('</div>'); 
      }




  </script>
</head>
<body>
  
</body>
</html>
