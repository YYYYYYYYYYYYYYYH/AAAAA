    /*
    A.javacript를 정의하는 방법
    1. html 파일의 script 태그 안에 정의하는 방법
    -스크립트 블럭은 html 파일 어디나 위치할 수 있다.
    -하지만 주의할 점은 html은 처음부터 순차적으로 실행된다 
    2. html의 요소에 정의 하는 방법 inline
    3. 외부파일 정의하는 방법 
    
    B.JAVASCRIPT 기본 문법
    1.자바스크립은 실행문자 맨 끝에 세미콜론; 으로 닫아줘야한다
    2.변수의 선언방법
    -변수란 하나의 저장장소를 의미한다.
    - 선언하는 방법은 var,le,const or 선언하지 않거나
      ㄴvar은 제한 없이 변수를 재선언 및 값 변경 가능 
      ㄴlet은 선언 된 변수는 재선언 불가. 값 변경 가능
      ㄴconst 선언 된 변수는 재선언 및 값 변경 불가
    - 변수 선언의 규칙 
      ㄴ영어문자, 언더스코어(_),숫자를 사용한다.
      ㄴ첫 글자는 반두시 영문자, 언더스코어, $ 기호를 시작해야한다. (띄어쓰기,숫자 불가)
      ㄴ javascript 에서 사용하는 예약어(ot,let,const,for...) 사용 불가
      ㄴ변수명은 첫글자는 소문자,Camel Case or 단어 중간에 _로 구분해서 정의하는 것이 관례
      ㄴ스타일 가이드 규칙에 의거 작성하는 것이 관례
        -> 구글 자바 스크립트 스타일 가이드 : goolg.github.io
        -> 에어비앤비 자바스크립트 스타일 가이드 : github.com/airbnb/javascript

    3.문자열의 선언은 큰 따옴표, 작은 따옴표 구분없이 정의가 가능하다
    4.큰 따옴표 안에는 큰 따옴표 또는 작은 따옴표 안에는 작은 따옴표 사용 불가
      ㄴ 큰 따옴표 안에는 작은 따옴표 / 작은 따옴표 안에는 큰 따옴표 사용 가능 
      ㄴ 큰(작은) 따옴표 안에 큰(작은) 따옴표 사용하려면 이스케이프문자 (\) 
    
    5. 백틱(`) 을 사용하여 문자열을 간단하게 표현할 수 있다.
    6. 자바스크립트는 대소문자를 구분한다
    -ex) sum , Sum , SUM 은 서로 다른 변수이다
    
    C. 이스케이프 문자 (\)
    \n : 줄바꿈
    \t : tab키
    \' : 작은 따옴표
    \" : 큰 따옴표
    \\ : 역슬래시문자 즉 \문자를 의미

    

    */ 

  </script>
