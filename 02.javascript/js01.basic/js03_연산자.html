  <script>
    let age1 = prompt("홍길동의 나이");

    age1= parseInt( age1);
    age2= parseInt (age2);

    console.log(typeof(age1), typeof(age2),typeof(aresult));
    document.write(`<h3>홍길동 나이 = ${age1}<h3>`);
